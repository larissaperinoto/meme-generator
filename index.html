<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Generator</title>
</head>

<body>
  <main>
    <div>
    <label for="text-input"> Insira o texto:
      <input type="text" id="text-input" maxlength="60">
    </label>
    <label for="meme-insert"> Insira a imagem:
      <input type="file" id="meme-insert" alt="Submit image" accept="image/*">
    </div>
    </label>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img src="" alt="Imagem carregada" id="meme-image"/>
    </div>
    <button type="button" id="fire">Fire</button>
    <button type="button" id="water">Water</button>
    <button type="button" id="earth">Earth</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
