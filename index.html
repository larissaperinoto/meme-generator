<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Generator</title>
</head>

<body>
  <header>
    <h1>Gerador de memes</h1>
  </header>
  <main>
    <div>
    <label for="text-input"> Insira o texto:
      <input type="text" id="text-input" maxlength="60">
    </label>
    <label for="meme-insert"> Insira a imagem:
      <input type="file" id="meme-insert" accept="image/*">
    </div>
    </label>
    <div id="meme-image-container">
      <p id="meme-text"></p>
      <img src="" alt="Meme" id="meme-image"/>
    </div>
    <div id="container-border">
      <p>Adicione uma moldura</p>
      <button type="button" id="fire">Fire</button>
      <button type="button" id="water">Water</button>
      <button type="button" id="earth">Earth</button>
    </div>
    <div id="container-choose-image">
      <div id="meme-1">
        <img src="./imgs/meme1.png" alt="Meme">
      </div>
      <div id="meme-2">
        <img src="./imgs/meme2.png" alt="Meme">
      </div>
      <div id="meme-3">
        <img src="./imgs/meme3.png" alt="Meme">
      </div>
      <div id="meme-4">
        <img src="./imgs/meme4.png" alt="Meme">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
